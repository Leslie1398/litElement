const band = {
  name: 'Piso 21',
  nationality: 'Colombia',

  formed: 2007, 
  split: false,
  albums: [
    {

      released: 2012

    {
      name: 'ubuntu',
      released: 2018
    }
  ]
};



let bandInfo = `${band.name} es una banda de ${band.genre} originaria de ${band.nationality}.`;

if (band.split) {
  bandInfo += ` Se formaron en ${band.formed} y se separaron en ${band.split}.`;
} else {
  bandInfo += ` Se formaron en ${band.formed} y todavía están juntos.`;
}

bandInfo += ` Han lanzado varios álbumes, incluyendo "${band.albums[0].name}" en ${band.albums[0].released} y "${band.albums[1].name}" en ${band.albums[1].released}.`;
