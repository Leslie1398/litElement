  <script>
class Shape {
  constructor(name, sides) {
    this.name = name;
    this.sides = sides;
  }
}


class Square extends Shape {
  constructor(sideLength) {
    super('Square', 4);
    this.sideLength = sideLength;
  }

  calcArea() {

    return this.sideLength ** 2;
  }

  calcPerimeter() {

    return 4 * this.sideLength;
  }
}

const mySquare = new Square(5); 

console.log("Área del cuadrado:", mySquare.calcArea());
console.log("Perímetro del cuadrado:", mySquare.calcPerimeter());
